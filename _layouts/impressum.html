---
layout: base
---

<!-- Teaser -->
<section class="teaser">
    {% include teaser-schmuck.html %}
    <figure class="collage" style="margin: 2em;">
        <svg viewBox="0 0 1200 1200">
            <defs>
                <style>
                    a image:hover {
                        transform: scale(1);
                        opacity: 1;
                    }
                    a image {
                        transform: scale(0.95);
                        opacity: 0.7;
                        transform-origin: 50% 50%;
                        transition: transform .5s, opacity .5s;
                    }
                    .grayscale {
                        filter: grayscale();
                    }
                </style>
            </defs> 
         
            <!-- <image width="1200" height="1200" xlink:href="{{ site.url | append: site.imageurl }}/collages/impressum/static.png">
                <title>Collage zur Orientierung</title>
            </image> -->
            <image width="1400" height="1200" x="-100" y="100" xlink:href="{{ site.url | append: site.imageurl }}/collages/impressum/karte.png">
                <title>Karte</title>
            </image>
            <a href="https://goo.gl/maps/UYwvG4H7NtdMKtt66">
                <image width="400" height="400" x="400" y="150" xlink:href="{{ site.url | append: site.imageurl }}/collages/impressum/standort.png">
                    <title>Location-Marker</title>
                </image>
            </a>
            <a href="https://goo.gl/maps/hqTxvih1QfP2sNWD8">
                <image width="600" height="400" x="300" y="400" xlink:href="{{ site.url | append: site.imageurl }}/collages/impressum/mmz-halle.png">
                    <title>Mitteldeutsches Multimedia-Zentrum</title>
                </image>
            </a>
        </svg>
    </figure>
</section>
    
<!-- Content -->
<main>
    {{ content }}
    {% include footer.html %}
</main>
